<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Providers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>

		$(document).on("click", ".btn-danger", function () {
			$('#deleteProviderModal').modal('show');
			var clickedBtn = $(this); //selection de l'article sur lequel on a cliqu√©'
			
			$('#finalDelete').click( function(){
				window.location = '/providers/delete/'+clickedBtn.attr('value');
			});
			
		})

	</script>
</head>

<body>
	
	<!-- Modal -->
	<div class="modal fade" id="deleteProviderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Delete a provider</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<i class="fa fa-trash" aria-hidden="true"> </i> Are you sure you want to delete this provider?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="finalDelete" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
	</div>
	
	
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${providers}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/providers/add'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Provider</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Providers yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="provider : ${providers}">
                                        <td th:text="${provider.name}"></td>
                                        <td th:text="${provider.email}"></td>
                                        <td th:text="${provider.address}"></td>
                                        <td><a th:href="@{/providers/show/{id}(id=${provider.id})}" class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                                        <td><a th:href="@{/providers/edit/{id}(id=${provider.id})}" class="btn btn-warning"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
                                        <td><a th:value="${provider.id}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>



</html>
